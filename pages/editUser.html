<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" href="../styles/loader.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/nav.css">
    <link rel="stylesheet" href="../styles/table.css">
    <link rel="stylesheet" href="../styles/edituser.css">
</head>
<body>
        <!-- Nav section -->
        <header>
            <nav>
                <ul>
    
                </ul>
            </nav>
        </header>
        <script defer src="../scripts/Utils/addNav.js"></script>
        <!-- Nav section -->
    <div>
        <h1 id="clock"></h1>
    </div>

    <div class="edit-form-container">
        <h2>Edit User Information</h2>
        <form id="editForm">
          <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
          </div>
          <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" required>
          </div>
          <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <button id="btnSubmit" type="submit">Save Changes</button>
            <button id="btnAddToAdmin" type="button" disabled>Add Admin</button>
            <button id="btnRemoveAdmin" type="button" disabled>Remove Admin</button>

        </div>
        </form>
      </div>



    <script src="../scripts/Utils/cookieUtils.js"></script>
    <script src="../scripts/page/editUserPage.js"></script>
    
</body>
</html>
